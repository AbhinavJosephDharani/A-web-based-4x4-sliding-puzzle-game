<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Sliding Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>4x4 Sliding Puzzle Game</h1>
        
        <div class="game-info">
            <div class="info-item">
                <span>Moves: </span>
                <span id="moveCount">0</span>
            </div>
            <div class="info-item">
                <span>Time: </span>
                <span id="timeDisplay">00:00</span>
            </div>
        </div>

        <div class="game-board">
            <table id="puzzleBoard">
                <tr>
                    <td id="cell11" class="tile1" onclick="clickTile(1, 1)"></td>
                    <td id="cell12" class="tile2" onclick="clickTile(1, 2)"></td>
                    <td id="cell13" class="tile3" onclick="clickTile(1, 3)"></td>
                    <td id="cell14" class="tile4" onclick="clickTile(1, 4)"></td>
                </tr>
                <tr>
                    <td id="cell21" class="tile5" onclick="clickTile(2, 1)"></td>
                    <td id="cell22" class="tile6" onclick="clickTile(2, 2)"></td>
                    <td id="cell23" class="tile7" onclick="clickTile(2, 3)"></td>
                    <td id="cell24" class="tile8" onclick="clickTile(2, 4)"></td>
                </tr>
                <tr>
                    <td id="cell31" class="tile9" onclick="clickTile(3, 1)"></td>
                    <td id="cell32" class="tile10" onclick="clickTile(3, 2)"></td>
                    <td id="cell33" class="tile11" onclick="clickTile(3, 3)"></td>
                    <td id="cell34" class="tile12" onclick="clickTile(3, 4)"></td>
                </tr>
                <tr>
                    <td id="cell41" class="tile13" onclick="clickTile(4, 1)"></td>
                    <td id="cell42" class="tile14" onclick="clickTile(4, 2)"></td>
                    <td id="cell43" class="tile15" onclick="clickTile(4, 3)"></td>
                    <td id="cell44" class="tile16" onclick="clickTile(4, 4)"></td>
                </tr>
            </table>
        </div>

        <div class="controls">
            <button id="newGameBtn" onclick="newGame()">New Game</button>
            <button id="simpleGameBtn" onclick="simpleGame()">Simple Game</button>
        </div>

        <div class="instructions">
            <h3>How to Play:</h3>
            <p>Click on any tile adjacent to the empty space to move it. Arrange the numbers from 1-15 in order, with the empty space in the bottom right corner.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
